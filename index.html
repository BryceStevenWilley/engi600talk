<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no minimal-ui">

        <title>Optimization in Motion Planning</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/material-blue.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );

    </head>
    <body>
        <div class="reveal">
            <header style="position:absolute;top:5%;left:5%;z-index:500"><h2 style="font-size:5vh;"></h2></header>
            <div class="slides">
                <!-- Setup for the title of each slide. -->
                <section>
                    <h2>Finding Optimal Robot Motion</h2>
                    <br/>
                    <h5>Bryce Willey</h4>
                    <img style="max-height: 130px; background-color:rgba(0, 0, 0, 0.0); border:none; box-shadow:none;"src="assets/RiceLogo.png" alt="The Rice University logo"></img>
                </section>
                <section data-state="header1">
                    <style>.header1 header h2:after {content: "Motivation"; }</style>
                    <div style="width:50%;float:left;">
                        <img style="max-height:200px;width:auto;float:left;" src="assets/dee-faught-arm.jpg" alt="The Fetch Robot is part of family of popular warehouse robots."></img>
                        <img style="max-height:200px;float:left;" src="assets/chao-thomaz-2016-robot.png" alt="A human collaborating with a Simon robot to build a lego house."></img>
                    </div>
                    <div style="float:left; width:50%">
                    <p>Robots can</p>
                    <ul>
                        <li>assist people who might not be mobile</li><br/>
                        <li>collaborate with people</li><br/>
                        <li>do unsafe tasks</li>
                    </ul>
                    </div>
                </section>
                <section data-state="header2">
                    <style>.header2 header h2:after {content: "Representing Robot Motion"; }</style>
                    <section
                        data-state="header2"
                        data-background-image="assets/arm-0-0.png"
                        data-background-size="70%">
                    </section>
                    <section
                        data-state="header2"
                        data-background-image="assets/arm-1.png"
                        data-background-size="70%">
                    </section>
                    <section
                        data-state="header2"
                        data-background-image="assets/arm-2.png"
                        data-background-size="70%">
                    </section>
                    <section
                        data-state="header2"
                        data-background-image="assets/arm-cspace.png"
                        data-background-size="70%">
                    </section>
                </section>
                <section data-state="header3">
                    <style>.header3 header h2:after {content: "The Problem"; }</style>
                        Testing: $a = a_0$
                        * Feasible motion Planning
                        * Optimal motion Planning
                </section>
                <section data-state="header4">
                    <style>.header4 header h2:after {content: "Sampling Planners"; }</style>   
                        * RRT and PRM
                </section>
                <section data-state="header5">
                    <style>.header5 header h2:after {content: "Optimizing Planners"; }</style> 
                        * CHOMP and TrajOpt 
                </section>
                <section data-state="header6">
                    <style>.header6 header h2:after {content: "Struggling"; }</style>
                        * Show local minima examples in circle world
                </section>
                <section data-state="header7">
                    <style>.header7 header h2:after {content: "A Proposal"; }</style>
                </section>

            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration

            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/math/math.js', async: true}
                ],
                math: {
		            mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
